batch_size: 64
num_workers: 0
norm_kind: mean-std
train_epoch: 1
tar_epoch: 1
src_epoch: 50
seed: 2020
gpu_id: '0'
process_wandb: true
verbose: true
PR: 0
wandb:
  setup:
    project: SFUDA_new
    entity: bubble_
    mode: online
    group: Training
    reinit: true
    save_code: true
  watch:
    log: all
    log_freq: 50
Model:
  model_name: ResNet18
  bottleneck: true
  bottleneck_num: 128
  temp: 1
  model_type: linear
  Dropout: true
Opt:
  name: adamw
  lr_src: 0.001
  lr_tar: 0.001
  lr_scheduler: fix
  weight_decay_src: 0.0001
  weight_decay_tar: 0.0001
Dataset:
  data_name: PU
  data_path: D:/P_new/PU_dataset
  TL_list:
  - 0
  - 1
  - 2
  input_kind: fft
  norm_kind: mean-std
TTA:
  optim_steps: 2
  model_episodic: false
  filter_K: 50
  temp: 0.1
  alpha: 2
  contrastive_: 1.0
  neighbor_K: 5
  NA_: 1.0
  NA_kind: 1
  version: v2
TTA_Baseline:
  steps: 2
  filter_K: 50
  d_margin: 0.05
  beta: 0.9
  reset_constant_em: 0.2
  nu: 0.001
  alpha: 0.05
  memory_size: 128
  lambda_t: 1.0
  lambda_u: 1.0
  update_frequency: 128
  e: 0.5
